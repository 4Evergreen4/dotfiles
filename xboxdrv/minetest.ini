[xboxdrv]
silent=true
dpad-as-button=true
trigger-as-button=true
deadzone=6000

[ui-axismap]
x1=KEY_A:KEY_D
y1=KEY_W:KEY_S
x2=REL_X
y2=REL_Y

[ui-buttonmap]
lt=BTN_LEFT
rt=BTN_RIGHT
lb=rel:REL_WHEEL:1:500
rb=rel:REL_WHEEL:-1:500

[ui-buttonmap]
a=KEY_SPACE
b=KEY_Q
x^toggle=KEY_F
y=cycle-key:KEY_E:KEY_ESC
start=KEY_ESC
back=KEY_F7
tr^toggle=KEY_F
tl=KEY_LEFTSHIFT

[ui-buttonmap]
dl=KEY_K
dr=KEY_H
du=KEY_J
dd=KEY_UNKNOWN
